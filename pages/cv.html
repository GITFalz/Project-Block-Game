<script>
    //switch language
    const languageSwitchFr = document.getElementById('language-switch-fr');
    const languageSwitchEng = document.getElementById('language-switch-eng');

    languageSwitchFr.style.display = 'none';

    //top
    const plansFr = document.getElementById('plans-fr');
    const plansEng = document.getElementById('plans-eng');

    plansFr.style.display = 'none';

    //presentation
    const aboutFr = document.getElementById('about-fr');
    const aboutEng = document.getElementById('about-eng');
    const educationFr = document.getElementById('education-fr');
    const educationEng = document.getElementById('education-eng');

    aboutFr.style.display = 'none';
    educationFr.style.display = 'none';

    function toggle() {
        const menu = document.querySelector('.mobile-menu');
        menu.classList.toggle('active');
    }

    function handleResize() {
        const menu = document.querySelector('.mobile-menu');

        if (window.innerWidth > 768) {
            menu.classList.remove('active');
        }
    }

    window.addEventListener('resize', handleResize);

    function switchLanguage() {
        if (languageSwitchEng.style.display === 'none') {
            languageSwitchEng.style.display = 'flex';
            languageSwitchFr.style.display = 'none';
            plansFr.style.display = 'none';
            plansEng.style.display = 'block';
            aboutFr.style.display = 'none';
            aboutEng.style.display = 'block';
            educationFr.style.display = 'none';
            educationEng.style.display = 'block';
        } else {
            languageSwitchEng.style.display = 'none';
            languageSwitchFr.style.display = 'flex';
            plansFr.style.display = 'block';
            plansEng.style.display = 'none';
            aboutFr.style.display = 'block';
            aboutEng.style.display = 'none';
            educationFr.style.display = 'block';
            educationEng.style.display = 'none';
        }

    }
</script>
